<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼(form)관련 요소</title>
</head>
  <body>
    <form action="" method="">
      <input type="password" />
      <input type="checkbox" />
      <input type="radio" />
      <br><br>


      <label for="id">아이디:</label><input type="text" id="id"  /> <!--명시적 방법-->
      <label>아이디:<input type="text" /></label><!--명시적 방법-->
        <!--두 개 합쳐서 쓰면 명시적+암묵적-->
        <fieldset> <!--그룹화 하는 태그-->
            <legend>기본정보</legend> <!--그룹화 이름지정-->
            <label for="id">아이디:<input type="text" id="id"  /></label>
            <label for="pw">비밀번호:</label><input type="password" id="pw"  /></label>
        </fieldset>
        <fieldset>
            <legend>옵션 정보</legend> <!--그룹화 이름지정-->
            <label for="id">가족관계</label>:<input type="text" id="id"  /></label>
            <label for="pw">생년월일:</label><input type="password" id="pw"  /></label>
        </fieldset>
       
        
        
        <textarea></textarea> <!--글쓰는 칸-->
        <select size="2" > <!--선택상자--> <!--size 보여지는 칸의 숫자,mutiple => 다중선택-->
            <optgroup label="성별"> <!--선택칸 그룹화-->
            <option value="male">남</option> <!--선택 요소들-->
            <option value="female" selected>여</option> <!-- select =>남이 먼저였지만 기본 값을 여로 변경-->
            </optgroup>



        </select>
        <input type="text" readonly> <!--보기만 가능-->
        <button disabled>안녕</button> <!--비활성화-->
        <input type="text" maxlength="2" placeholder="아이디"> <!--글자수 제한 , 입력하기 전 아이디라고 되어있다가 입력하면 사라짐-->
        <input type="checkbox" checked /> <!--체크된 상자-->
    
    
    </form>
  </body>
</html>
