<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌속성 태그</title>
</head>
<body>
    <P class="red" id="red" style="" title="test" data-# >속성들</p>
    <!-- id의 속성값은 한 번만 쓸 수 있음, 글자 위에 커서 올리면 속성값이 뜸-->
    <p hidden="hidden">신기해요</p>
    <!--속성값 hidden 생략해도 숨겨짐-->
        <!--data-# #에 아무거나 넣어서 내가 원하는 속성을 만들 수 있음-->

</body>
</html>
