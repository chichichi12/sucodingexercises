<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--콘텐츠가 없는 문법 ex)메타 태그-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 몰랐던 태그 정리</title>
    <style>
        #a {
            width:50px;
            height:50px;
        }
    </style>
  </head>
  <body>
    <p>아무거나</p>
    <blockquote cite="https://code.visualstudio.com/docs/?dv=win64user">인용된 내용을 작성</blockquote>
    <q cite="https://code.visualstudio.com/docs/?dv=win64user">짧은 인용문</q>
    <br>
    <br>
    <!--sub, sup -->
    <!--sub 아래 첨자, sup 윗 첨자 -->
    <ins>새롭게 삽입(추가)되는 내용</ins>
    <del>기존에 있었지만 삭제되는 내용</del>
    <>공기의 원소 기호는 H<sub>2</sub>O입니다.</p>
    <p>4<sup>2</sup>=16</p>

    <!--div, span -->
    <!--그룹을 짓기 -->
        <h2>영화 소개</h2>
        <p>영화 <span>소개</span> 하는 페이지</p>
    </div>
    <div>  
        <h2>TV 소개</h2>
        <p>TV 프로그램 <span>소개</span></p>
    </div>  



    <!--리스트관련 태그-->
    




    <!--ol,ul은 알고 있어서 생략-->
    <!--dt  -> description term dd-> description details-->
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 HyperText Markup Language 약자이다.</dd>
        <dt>CSS</dt>
        <dd>Css는 Cacading Style Sheets 약자이다.</dd>
    </dl>







    <!-- 내가 말을 만들음 <이미지 하이퍼링크>-->
    

<a href="https://www.naver.com/" target="_blank">
<img id="a" src="https://img.freepik.com/free-photo/close-up-on-beautiful-blooming-flower_23-2149316710.jpg?w=740&t=st=1701586955~exp=1701587555~hmac=dc3ab541cf834970be01b3ede5ec794d0bb2fe85e5f38081f9a1c12f32ed1b22" alt="꽃이미지">
</a>











<!--강조태그-->
<!--strong태그 문장 강조(글자가 굵어짐), em태그 단어 강조(글자가 기울어짐)-->

<strong>경고! <em>관계자</em> 외 출입금지</strong>
<em>관계자</em>

  </body>
</html>
