<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        .as{
            margin-top: 50px;
        }

    </style>

</head>
    <body> <!--표에 관련된 태그들-->
      <table border="1"> <!--테이블 만들기-->
        <caption>가격표</caption> <!--테이블 제목-->
        <tr> <!--table row의 줄임말 행을 추가할 때 씀-->
            <th>번호</th> <!--보통 테이블 제목(레이블)-->
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td> 
            <td>사과</td>
            <td>3</td>
            <td rowspan="2">1,000원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>자두</td>
            <td>2</td>
        <tr>
            <td>3</td>
            <td>귤</td>
            <td>2</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td colspan="3">총합계</td>
            <td>8,000원</td>
        </tr>
        </tr>




      </table>
    
      <table class="as" border="1"> <!--테이블 만들기-->
        <caption>가격표</caption> <!--테이블 제목-->
        <col style="width:80px"> <!--기본80 첫 쨰열-->
        <col style="width:80px"> <!--기본80 둘 쨰열->
        <colgroup span="2" style="width: 150px;"></colgroup>
        <!--기본 80 3번쨰 4번째-->
        
        <thead>
          <tr> <!--table row의 줄임말 행을 추가할 때 씀-->
            <th scope="col">번호</th> <!--보통 테이블 제목(레이블)-->
            <th scope="col">상품명</th>
            <th scope="col">수량</th>   <!-- 열과 관련이 있다-->
            <th scope="col">가격</th>
             <!-- scope="row" 는 행(가로)과 관련이 있다-->
          </tr>
        </thead>
        <tbody>
        <tfoot>
          <tr>
            <td colspan="3">총합계</td>
            <td>8,000원</td>
          </tr>
          </tr>
        </tfoot>
          <tr>
            <td scope="col">1</td> 
            <td>사과</td>
            <td>3</td>
            <td rowspan="2">1,000원</td>
          </tr>
          <tr>
            <td ">2</td>
            <td>자두</td>
            <td>2</td>
          <tr>
            <td>3</td>
            <td>귤</td>
            <td>2</td>
            <td>1,500원</td>
          </tr>
        </tbody>
        
        

      </table>



    
</body>
</html>
